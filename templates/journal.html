
{# Site Homepage #}
{% extends "default.html" %}

{% block content %}

<section class="{{ page.template_name }}">
	{% for page in page.paginated_items %}
		<section class="post-preview">
			<a class="overlay" href="{{ page.url }}">
				<figure class="media  post-thumb" style="background-image: url('{% if page.thumb.time_string %}{{ page.thumb.time_string }}{% else %}{{ page.hero_image.time_string }}{% endif %}')">
				<div class="post-overlay">
	        			<h1 class="overlay">{{ page.title }}<br/>{{ page.date }}</h1>
	     		</div>
				</figure>
			</a>
		</section>
	{% endfor %}
</section>

{% endblock content %}
